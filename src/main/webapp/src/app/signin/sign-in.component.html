<div class="form-container">
	<h2 class="text-center">{{ 'label_signin' | translate }}</h2>
	<hr />
	<form [formGroup]="signInForm" novalidate (ngSubmit)="onSubmit()">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-user"></span>
				</span>
				<input type="text" class="form-control input-lg" placeholder="{{ 'label_username' | translate}}" formControlName="username" />
			</div>
		</div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon form-icon">
					<span class="fa fa-lock"></span>
				</span>
				<input type="password" class="form-control input-lg" placeholder="{{ 'label_password' | translate }}" formControlName="password" />
			</div>
		</div>

		<div class="form-group text-center">
			<button type="submit" class="btn btn-success btn-lg ripple">{{ 'label_signin' | translate }}</button>
			<a href="#" class="btn btn-link">{{ 'label_forget_password' | translate }}</a>
		</div>
	</form>
	
	<div class="form-group text-right">
		{{ 'label_new_user' | translate }}<a href="#" [routerLink]="['/signup']" class="btn btn-link">{{ 'label_signup' | translate }}</a>
	</div>
</div>
