<div class="text-center">
	<p class="game-info">
		You are &lsquo;<i class="fa fa-times game-color-1"></i>&rsquo;.
		CPU is &lsquo;<i class="fa fa-circle-o game-color-2"></i>&rsquo;
	</p>
	
	<div class="game-board">
		<div class="game-board-row">
			<button type="button" class="btn game-board-cell" (click)="playUserMove(0, 0)" [disabled]="!isValidMove(board, 0, 0)">
				<i *ngIf="board[0][0] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[0][0] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(0, 1)" [disabled]="!isValidMove(board, 0, 1)">
				<i *ngIf="board[0][1] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[0][1] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(0, 2)" [disabled]="!isValidMove(board, 0, 2)">
				<i *ngIf="board[0][2] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[0][2] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
		</div>
		
		<div class="game-board-row">
			<button type="button" class="btn game-board-cell" (click)="playUserMove(1, 0)" [disabled]="!isValidMove(board, 1, 0)">
				<i *ngIf="board[1][0] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[1][0] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(1, 1)" [disabled]="!isValidMove(board, 1, 1)">
				<i *ngIf="board[1][1] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[1][1] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(1, 2)" [disabled]="!isValidMove(board, 1, 2)">
				<i *ngIf="board[1][2] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[1][2] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
		</div>
		
		<div class="game-board-row">
			<button type="button" class="btn game-board-cell" (click)="playUserMove(2, 0)" [disabled]="!isValidMove(board, 2, 0)">
				<i *ngIf="board[2][0] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[2][0] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(2, 1)" [disabled]="!isValidMove(board, 2, 1)">
				<i *ngIf="board[2][1] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[2][1] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
			<button type="button" class="btn game-board-cell" (click)="playUserMove(2, 2)" [disabled]="!isValidMove(board, 2, 2)">
				<i *ngIf="board[2][2] === 'P'" class="fa fa-times fa-fw fa-5x game-color-1"></i>
				<i *ngIf="board[2][2] === 'C'" class="fa fa-circle-o fa-fw fa-5x game-color-2"></i>
			</button>
		</div>
	</div>
	
	<br/>
	
	<div class="form-group text-center" *ngIf="gameOver">
		<button class="btn btn-success btn-lg" (click)="resetBoard()">Start Again</button>
	</div>
</div>
